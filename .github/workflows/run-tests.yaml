name: run-tests
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Update
        run: sudo apt update
      - name: Setup clang
        run: sudo apt install clang
      - name: Setup cmake
        run: sudo apt install cmake
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Prepare for build
        run: mkdir ${{ github.workspace }}/src/build
      - name: Export
        run: export CC=/usr/bin/clang && export CXX=/usr/bin/clang++
      - name: Index
        working-directory: ${{ github.workspace }}/src/build
        run: cmake -DCMAKE_BUILD_TYPE=Debug ..
      - name: Build
        working-directory: ${{ github.workspace }}/src/build
        run: cmake --build . --target lin_check_test
      - name: Run
        working-directory: ${{ github.workspace }}/src/build
        run: ./test/runtime/lin_check_test
