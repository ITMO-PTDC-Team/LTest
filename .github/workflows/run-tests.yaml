name: run-tests
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      CC: /usr/bin/clang
      CXX: /usr/bin/clang++
    steps:
      - name: Update
        run: sudo apt update
      - name: Setup clang
        run: sudo apt install clang
      - name: Setup cmake
        run: sudo apt install cmake
      - name: Setup gtest # crunch: can't file headers for gmock
        run: sudo apt install libgtest-dev
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Prepare for build
        run: mkdir ${{ github.workspace }}/src/build
      - name: Index
        working-directory: ${{ github.workspace }}/src/build
        run: cmake -DCMAKE_BUILD_TYPE=Debug ..
      - name: Build
        working-directory: ${{ github.workspace }}/src/build
        run: cmake --build . --target lin_check_test -j
      - name: Run
        working-directory: ${{ github.workspace }}/src/build
        run: ./test/runtime/lin_check_test
